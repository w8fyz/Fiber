<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light dark">
    <title>Fiber API Documentation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-code"></i> Fiber API Documentation</h1>
                <p>Explore the available endpoints and their usage</p>
            </div>
            <div class="utility-bar">
                <div class="theme-toggle">
                    <button id="themeToggle" class="btn btn-icon">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="auth-section">
                    <div class="bearer-token">
                        <input type="text" id="bearerToken" placeholder="Bearer Token">
                        <button id="toggleToken" class="btn btn-icon">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="token-toggle">
                        <label class="switch">
                            <input type="checkbox" id="tokenEnabled">
                            <span class="slider"></span>
                        </label>
                        <span>Enable Auth</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="endpoints-container">
                <!-- Endpoints will be dynamically inserted here -->
            </div>
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://github.com/w8fyz/Fiber" target="_blank">Fiber</a> - A lightweight Java HTTP framework</p>
            <p>Created with ❤️ by <a href="https://github.com/w8fyz" target="_blank">Fyz</a></p>
            <div class="social-links">
                <a href="https://github.com/w8fyz/Fiber" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://github.com/w8fyz/Fiber/issues" target="_blank" title="Report Issues">
                    <i class="fas fa-bug"></i>
                </a>
                <a href="https://github.com/w8fyz/Fiber/wiki" target="_blank" title="Documentation">
                    <i class="fas fa-book"></i>
                </a>
            </div>
        </footer>
    </div>

    <!-- Test Modal -->
    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Test Endpoint</h2>
            <div class="test-form">
                <div class="form-group">
                    <label>Method:</label>
                    <span id="testMethod" class="method"></span>
                </div>
                <div class="form-group">
                    <label>Path:</label>
                    <span id="testPath"></span>
                </div>
                <div class="form-group">
                    <label>Headers:</label>
                    <div id="requestHeaders" class="headers-container">
                        <div class="header-row">
                            <input type="text" class="header-key" placeholder="Header Name">
                            <input type="text" class="header-value" placeholder="Header Value">
                            <button class="btn btn-icon remove-header">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <button id="addHeader" class="btn btn-secondary">
                            <i class="fas fa-plus"></i> Add Header
                        </button>
                    </div>
                </div>
                <div id="testParams"></div>
                <div id="testBody" class="form-group" style="display: none;">
                    <label>Request Body:</label>
                    <div class="body-controls">
                        <button id="formatJson" class="btn btn-secondary">
                            <i class="fas fa-code"></i> Format
                        </button>
                        <button id="copyJson" class="btn btn-secondary">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <textarea id="testBodyInput" rows="5"></textarea>
                </div>
                <button id="sendTest" class="btn btn-primary">Send Request</button>
            </div>
            <div class="test-response">
                <h3>Response</h3>
                <div class="response-info">
                    <span class="response-status"></span>
                    <span class="response-time"></span>
                </div>
                <div class="response-controls">
                    <button id="copyResponse" class="btn btn-secondary">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <pre id="testResponse"></pre>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
